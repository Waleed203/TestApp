<ion-modal [isOpen]="openThis" mode="ios">
  <ng-template>
    <ion-content>
      <div class="closeIcon" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </div>
      <div class="wapper">
        <div class="imageDiv">
          <img src="./assets/imgs/no-wifi.png" />
        </div>

        <div class="text">Mobile not connected to the internet.</div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
